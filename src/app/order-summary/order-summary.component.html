<md-list *ngFor="let item of painVegetarien">
	<md-list-item>
		<h1 md-line>
			<app-counter-item [itemKey]="item.prod.$key"></app-counter-item>

		</h1>
		<h1 md-line>{{item?.prod.name}}</h1>
		<h1 md-line>
			<td>{{item?.prod.options}} {{item?.prod.typeOfBread}}</td>
			<td *ngIf="item?.prod.prize"> {{item?.prod.prize}}</td>
		</h1>
		<md-list *ngIf="item?.extraOptions">
			<md-list-item *ngFor="let item of item?.extraOptions">
				<h1 md-line>{{item?.extraOptions.length}}</h1>
			</md-list-item>
		</md-list>
	</md-list-item>
</md-list>
