  <md-list class="listitems"  *ngFor="let item of items" [hidden]="boolVisible" (click)="checkForRequirementsOrOptions(item)">
  <span class="list-item">

  <div class="productname">
     <img style="width: 40px;margin-top: 5px;" md-card-avatar src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/08/PNI_4475-2.jpg" alt="...">
    {{item?.name}}</div>
        <app-counter-item [itemKey] = "item.$key" ></app-counter-item>

  <span class="prizecolor">{{item?.description}}</span>
  <span>
   <span class="prizecolor" *ngIf="item?.prize_small"> {{item?.prize_small}}/{{item?.prize_large}}</span>
     <span class="prizecolor" *ngIf="item?.prize"> {{item?.prize}}</span>
    <span>
      <md-icon class="material-icons md-14 ">euro_symbol</md-icon>
    </span>
       <span style="padding:5px;">
      <md-icon class="material-icons md-14">keyboard_arrow_right</md-icon>
    </span>
  </span>
  </span>
  <md-divider class="divider"></md-divider>
  </md-list>
