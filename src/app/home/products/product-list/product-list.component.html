<md-list  class="mr list-item" *ngFor="let item of items" [hidden]="boolVisible" (click)="checkForRequirementsOrOptions(item)">
   <span >
   <app-counter-item [itemKey] = "item.$key" ></app-counter-item>
   </span>
   <span class="main">
   <img   md-card-sm-image src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/08/PNI_4475-2.jpg" alt="...">
   </span>
 <span class="subc">
   <div class="subr">
      <span class="bigitem padding-left productname"> {{item?.name}}</span>
      <span class="fillupspace"></span>
          <span  *ngIf="item?.prize_small"> {{item?.prize_small}}/{{item?.prize_large}}</span>
       <span  *ngIf="item?.prize">{{item?.prize}}  </span>
<span class="emptyspaces"></span>
          <md-icon class="material-icons md-14 ">euro_symbol</md-icon>
         <span >

         <md-icon class="material-icons md-16">keyboard_arrow_right</md-icon>
         </span>
   </div>
      <span  class="padding-left" *ngIf="item?.description">{{item?.description}}</span>
  </span>
  <md-divider></md-divider>
</md-list>
