<md-card class="bg-primary-500" >
  <md-card-title-group>
    <md-card-title><span class="bold">Ethnic</span><span class="italic">foods</span></md-card-title>
    <md-card-subtitle>Votre traiteur EthnicFoods</md-card-subtitle>
    <img md-card-md-image src="../../assets/PNI_4335-2.jpg">
    <!-- http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/01/PNI_4335-2.jpg">-->
  </md-card-title-group>
</md-card>

<!-- veg -->
<div class="product-type">
  <span>
      <button  class="pijltje" md-mini-fab (click)="pain_VegetariensVisible=!pain_VegetariensVisible">
      <md-icon >keyboard_arrow_down</md-icon>
    </button>
    Pains garnis Végétariens
  </span>
</div>

  <div>
    <app-product-list [items]="vegetariensService.painvegetariens$ | async" [boolVisible]="pain_VegetariensVisible"></app-product-list>
  </div>
