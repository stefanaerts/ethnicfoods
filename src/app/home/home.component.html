
<md-card >
  <md-card-header>
    <!--<img md-card-avatar src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/01/PNI_4335-2.jpg">-->
    <md-card-title>ethnicfoodstest</md-card-title>
    <md-card-subtitle>Votre traiteur EthnicFoods</md-card-subtitle>
  </md-card-header>
  <!--<img md-card-image md-image-no-fill alt="Main image" src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/08/PNI_4475-2.jpg">-->
</md-card>

<md-list>
  <md-list-item>
    <md-card-subtitle md-line>Pains garnis Végétariens</md-card-subtitle>
    <td>
    <button md-icon-button (click)="pain_VegetariensVisible=!pain_VegetariensVisible">
      <md-icon>keyboard_arrow_down</md-icon>
    </button>
    </td>
  </md-list-item>
</md-list>
<app-product-list  [items]="vegetariensService.painvegetariens$ | async" [boolVisible]="pain_VegetariensVisible"  ></app-product-list>
