


<md-card class="bg-primary-500">
  <md-card-title-group class="c-white">
    <md-card-title class="c-white"><span class="bold ">Ethnic</span><span class="italic">foods</span></md-card-title>
    <md-card-subtitle class="c-white">Votre traiteur EthnicFoods</md-card-subtitle>
    <img md-card-md-image src="../../assets/test.jpg">
    <!-- ">-->
  </md-card-title-group>
</md-card>

<!-- veg -->
<div class="product-type bg-primary-300">
  <span>
      <button  class="pijltje" (click)="pain_VegetariensVisible=!pain_VegetariensVisible">
      <md-icon >keyboard_arrow_down</md-icon>
    </button>
    Pains garnis Végétariens
  </span>
</div>

  <div>
    <app-product-list [items]="vegetariensService.painvegetariens$ | async" [boolVisible]="pain_VegetariensVisible"></app-product-list>
  </div>
