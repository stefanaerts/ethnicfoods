<md-radio-group>
		<md-list class="bc-primary-light" *ngFor="let item of items">
			<md-list-item style="color:white;">
						<md-radio-button value="2" (click)="setType(item.name)">
						</md-radio-button>
						{{item?.name}}
			</md-list-item>
      	<md-divider style="color: white"></md-divider>
		</md-list>
	</md-radio-group>
