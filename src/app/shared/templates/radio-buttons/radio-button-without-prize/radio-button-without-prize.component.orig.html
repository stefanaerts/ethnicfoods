<md-radio-group>
		<md-list *ngFor="let item of items">
			<md-list-item>
				<h1 md-line>
					<td>
						<md-radio-button value="2" (click)="setType(item.name)">
					<span>{{item?.name}}</span>
          	</md-radio-button>
					</td>
						</h1>
			</md-list-item>
          <md-divider md-inset class="c-white"></md-divider>
		</md-list>
	</md-radio-group>
