<div class="app-content">
	<md-card>
		<!--<img md-card-avatar src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/01/PNI_4335-2.jpg"> -->
		<md-card-subtitle>Small or Large?(required)</md-card-subtitle>
		<!--<img md-card-image md-image-no-fill alt="Main image" src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/08/PNI_4475-2.jpg">-->
	</md-card>
  <md-radio-group>
	<md-list>
		<md-list-item>
			<h1 md-line>
				<td>
					<md-radio-button value="2" (click)="setPrize('entier')">
						{{prize_entier}} Euro
					</md-radio-button>

				</td>
				<td style="padding-right: 20px"></td>
				<md-divider style="color: rgb(204,255,144)"></md-divider>
			</h1>
		</md-list-item>
		<md-list-item>
			<h1 md-line>
				<td>
					<md-radio-button value="2" (click)="setPrize('demi')">
						{{prize_demi}} Euro
					</md-radio-button>
				</td>
				<td style="padding-right: 20px"></td>
				<md-divider style="color: rgb(204,255,144)"></md-divider>
			</h1>
		</md-list-item>
	</md-list>
  </md-radio-group>
	<md-card>
		<!--<img md-card-avatar src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/01/PNI_4335-2.jpg"> -->
		<md-card-subtitle>Type of bread? (required)</md-card-subtitle>
		<!--<img md-card-image md-image-no-fill alt="Main image" src="http://ethnicfoods.stevegravy.com/wp-content/uploads/2016/08/PNI_4475-2.jpg">-->
	</md-card>

	<md-radio-group >
		<md-list *ngFor="let item of paingarnisrequired">
			<md-list-item>
				<h1 md-line>
					<td>
						<md-radio-button value="2" (click)="setType(item.name)">
						</md-radio-button>
						{{item.name}}
					</td>
					<td style="padding-right: 20px"></td>
					<md-divider style="color: rgb(204,255,144)"></md-divider>
				</h1>
			</md-list-item>
		</md-list>
	</md-radio-group>
  <md-card>
    <md-card-title >Total Prize = {{orderService.order.totalprize}}</md-card-title>
  </md-card>

	<span class="app-action">
      <button md-fab [disabled]="boolDisabled" (click)="gotoOptions()">
        <md-icon>add</md-icon>
      </button>
      </span>
</div>
